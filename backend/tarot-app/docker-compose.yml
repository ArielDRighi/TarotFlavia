version: "3.8"

services:
  # PostgreSQL Database for TarotFlavia Application
  tarotflavia-postgres:
    image: postgres:16-alpine
    container_name: tarotflavia-postgres-db
    restart: unless-stopped
    environment:
      # Database credentials - change these in your .env file
      POSTGRES_USER: ${TAROTFLAVIA_DB_USER:-tarotflavia_user}
      POSTGRES_PASSWORD: ${TAROTFLAVIA_DB_PASSWORD:-tarotflavia_secure_password_2024}
      POSTGRES_DB: ${TAROTFLAVIA_DB_NAME:-tarotflavia_db}
      # PostgreSQL performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      # Host:Container mapping - using 5435 to avoid conflicts with other projects
      - "${TAROTFLAVIA_DB_PORT:-5435}:5432"
    volumes:
      # Named volume for data persistence - clearly identified for TarotFlavia
      - tarotflavia-postgres-data:/var/lib/postgresql/data
      # Optional: Mount init scripts for initial database setup
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - tarotflavia-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${TAROTFLAVIA_DB_USER:-tarotflavia_user} -d ${TAROTFLAVIA_DB_NAME:-tarotflavia_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      com.tarotflavia.description: "PostgreSQL database for TarotFlavia backend"
      com.tarotflavia.project: "tarotflavia"
      com.tarotflavia.environment: "development"

  # pgAdmin (Optional) - Database management interface
  tarotflavia-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tarotflavia-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${TAROTFLAVIA_PGADMIN_EMAIL:-admin@tarotflavia.local}
      PGADMIN_DEFAULT_PASSWORD: ${TAROTFLAVIA_PGADMIN_PASSWORD:-change_me_to_secure_password}
      PGADMIN_LISTEN_PORT: 80
    ports:
      # Host:Container mapping - using 5050 for pgAdmin interface
      - "${TAROTFLAVIA_PGADMIN_PORT:-5050}:80"
    volumes:
      # Named volume for pgAdmin configuration persistence
      - tarotflavia-pgadmin-data:/var/lib/pgadmin
    networks:
      - tarotflavia-network
    depends_on:
      tarotflavia-postgres:
        condition: service_healthy
    labels:
      com.tarotflavia.description: "pgAdmin interface for TarotFlavia database management"
      com.tarotflavia.project: "tarotflavia"
      com.tarotflavia.environment: "development"
    profiles:
      - tools # Only start with: docker-compose --profile tools up

# Named volumes with clear TarotFlavia identification
volumes:
  tarotflavia-postgres-data:
    name: tarotflavia-postgres-data
    labels:
      com.tarotflavia.description: "PostgreSQL data volume for TarotFlavia"
      com.tarotflavia.project: "tarotflavia"

  tarotflavia-pgadmin-data:
    name: tarotflavia-pgadmin-data
    labels:
      com.tarotflavia.description: "pgAdmin configuration volume for TarotFlavia"
      com.tarotflavia.project: "tarotflavia"

# Dedicated network for TarotFlavia services
networks:
  tarotflavia-network:
    name: tarotflavia-network
    driver: bridge
    labels:
      com.tarotflavia.description: "Docker network for TarotFlavia services"
      com.tarotflavia.project: "tarotflavia"
