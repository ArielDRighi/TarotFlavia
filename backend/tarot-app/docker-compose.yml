version: "3.8"

services:
  # PostgreSQL Database for Tarot Application (Development)
  tarot-postgres:
    image: postgres:16-alpine
    container_name: tarot-postgres-db
    restart: unless-stopped
    environment:
      # Database credentials - change these in your .env file
      POSTGRES_USER: ${TAROT_DB_USER:-tarot_user}
      POSTGRES_PASSWORD: ${TAROT_DB_PASSWORD:-tarot_password_2024}
      POSTGRES_DB: ${TAROT_DB_NAME:-tarot_db}
      # PostgreSQL performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      # Host:Container mapping - using 5435 to avoid conflicts with other projects
      - "${TAROT_DB_PORT:-5435}:5432"
    volumes:
      # Named volume for data persistence - clearly identified for Tarot
      - tarot-postgres-data:/var/lib/postgresql/data
      # Optional: Mount init scripts for initial database setup
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - tarot-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${TAROT_DB_USER:-tarot_user} -d ${TAROT_DB_NAME:-tarot_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      com.tarot.description: "PostgreSQL database for Tarot backend"
      com.tarot.project: "tarot"
      com.tarot.environment: "development"

  # pgAdmin (Optional) - Database management interface
  tarot-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tarot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${TAROT_PGADMIN_EMAIL:-admin@tarot.local}
      PGADMIN_DEFAULT_PASSWORD: ${TAROT_PGADMIN_PASSWORD:-change_me_to_secure_password}
      PGADMIN_LISTEN_PORT: 80
    ports:
      # Host:Container mapping - using 5050 for pgAdmin interface
      - "${TAROT_PGADMIN_PORT:-5050}:80"
    volumes:
      # Named volume for pgAdmin configuration persistence
      - tarot-pgadmin-data:/var/lib/pgadmin
    networks:
      - tarot-network
    depends_on:
      tarot-postgres:
        condition: service_healthy
    labels:
      com.tarot.description: "pgAdmin interface for Tarot database management"
      com.tarot.project: "tarot"
      com.tarot.environment: "development"
    profiles:
      - tools # Only start with: docker-compose --profile tools up

# Named volumes with clear Tarot identification
volumes:
  tarot-postgres-data:
    name: tarot-postgres-data
    labels:
      com.tarot.description: "PostgreSQL data volume for Tarot"
      com.tarot.project: "tarot"

  tarot-pgadmin-data:
    name: tarot-pgadmin-data
    labels:
      com.tarot.description: "pgAdmin configuration volume for Tarot"
      com.tarot.project: "tarot"

# Dedicated network for Tarot services
networks:
  tarot-network:
    name: tarot-network
    driver: bridge
    labels:
      com.tarot.description: "Docker network for Tarot services"
      com.tarot.project: "tarot"
