name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # JOB 1: Linting y Formateo
  # ============================================================================
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (monorepo root)
        run: npm install

      - name: Run ESLint
        working-directory: ./backend/tarot-app
        run: npm run lint

      - name: Check code formatting with Prettier
        working-directory: ./backend/tarot-app
        run: npm run format -- --check

  # ============================================================================
  # JOB 2: TypeScript Type Check
  # ============================================================================
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (monorepo root)
        run: npm install

      - name: Type check with TypeScript
        working-directory: ./backend/tarot-app
        run: npx tsc --noEmit

  # ============================================================================
  # JOB 3: Build
  # ============================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (monorepo root)
        run: npm install

      - name: Build application
        working-directory: ./backend/tarot-app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-backend
          path: backend/tarot-app/dist
          retention-days: 1

  # ============================================================================
  # JOB 4: Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: tarot_e2e_user
          POSTGRES_PASSWORD: tarot_e2e_password_secure
          POSTGRES_DB: tarot_e2e
        ports:
          - 5436:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (monorepo root)
        run: npm install

      - name: Run database migrations for unit tests
        working-directory: ./backend/tarot-app
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5436
          POSTGRES_USER: tarot_e2e_user
          POSTGRES_PASSWORD: tarot_e2e_password_secure
          POSTGRES_DB: tarot_e2e
          TAROT_DB_HOST: localhost
          TAROT_DB_PORT: 5436
          TAROT_DB_USER: tarot_e2e_user
          TAROT_DB_PASSWORD: tarot_e2e_password_secure
          TAROT_DB_NAME: tarot_e2e
          TAROT_E2E_DB_HOST: localhost
          TAROT_E2E_DB_PORT: 5436
          TAROT_E2E_DB_USER: tarot_e2e_user
          TAROT_E2E_DB_PASSWORD: tarot_e2e_password_secure
          TAROT_E2E_DB_NAME: tarot_e2e
          JWT_SECRET: test-jwt-secret-for-ci-only-minimum-32-characters-required
          JWT_EXPIRES_IN: 1h
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NODE_ENV: test
        run: npm run migration:run

      - name: Run unit tests with coverage
        working-directory: ./backend/tarot-app
        env:
          # Database config (some unit tests like migration-validation.spec.ts connect to DB)
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5436
          POSTGRES_USER: tarot_e2e_user
          POSTGRES_PASSWORD: tarot_e2e_password_secure
          POSTGRES_DB: tarot_e2e
          TAROT_DB_HOST: localhost
          TAROT_DB_PORT: 5436
          TAROT_DB_USER: tarot_e2e_user
          TAROT_DB_PASSWORD: tarot_e2e_password_secure
          TAROT_DB_NAME: tarot_e2e
          # E2E database config (used by migration-validation.spec.ts)
          TAROT_E2E_DB_HOST: localhost
          TAROT_E2E_DB_PORT: 5436
          TAROT_E2E_DB_USER: tarot_e2e_user
          TAROT_E2E_DB_PASSWORD: tarot_e2e_password_secure
          TAROT_E2E_DB_NAME: tarot_e2e
          # JWT config
          JWT_SECRET: test-jwt-secret-for-ci-only-minimum-32-characters-required
          JWT_EXPIRES_IN: 1h
          # AI Provider config (required)
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # Optional AI providers (for validation tests)
          OPENAI_API_KEY: sk-test-key-for-ci-only-not-real-12345
          DEEPSEEK_API_KEY: sk-test-key-for-ci-only-not-real-12345
          # Optional configs with defaults
          NODE_ENV: test
          PORT: 3000
          # CI environment flag
          CI: true
          # Email config (optional - will use jsonTransport)
          # SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASS, EMAIL_FROM not needed
        run: npm run test -- --coverage --maxWorkers=2

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit-tests
          path: backend/tarot-app/coverage
          retention-days: 7

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/tarot-app/coverage/lcov.info
          flags: unittests
          name: unit-tests-coverage
        continue-on-error: true

  # ============================================================================
  # JOB 5: E2E Tests
  # ============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: tarot_e2e_user
          POSTGRES_PASSWORD: tarot_e2e_password_secure
          POSTGRES_DB: tarot_e2e
        ports:
          - 5436:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (monorepo root)
        run: npm install

      - name: Run database migrations
        working-directory: ./backend/tarot-app
        env:
          # Production database config (for migrations)
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5436
          POSTGRES_USER: tarot_e2e_user
          POSTGRES_PASSWORD: tarot_e2e_password_secure
          POSTGRES_DB: tarot_e2e
          TAROT_DB_HOST: localhost
          TAROT_DB_PORT: 5436
          TAROT_DB_USER: tarot_e2e_user
          TAROT_DB_PASSWORD: tarot_e2e_password_secure
          TAROT_DB_NAME: tarot_e2e
          # E2E database config (for tests)
          TAROT_E2E_DB_HOST: localhost
          TAROT_E2E_DB_PORT: 5436
          TAROT_E2E_DB_USER: tarot_e2e_user
          TAROT_E2E_DB_PASSWORD: tarot_e2e_password_secure
          TAROT_E2E_DB_NAME: tarot_e2e
          TAROT_E2E_DB_SYNCHRONIZE: false
          TAROT_E2E_DB_LOGGING: false
          # Auth config
          JWT_SECRET: test-jwt-secret-for-ci-only-minimum-32-characters-required
          JWT_EXPIRES_IN: 1h
          # AI config
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NODE_ENV: test
        run: npm run migration:run

      - name: Run E2E tests
        working-directory: ./backend/tarot-app
        env:
          # Production database config (backward compatibility)
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5436
          POSTGRES_USER: tarot_e2e_user
          POSTGRES_PASSWORD: tarot_e2e_password_secure
          POSTGRES_DB: tarot_e2e
          TAROT_DB_HOST: localhost
          TAROT_DB_PORT: 5436
          TAROT_DB_USER: tarot_e2e_user
          TAROT_DB_PASSWORD: tarot_e2e_password_secure
          TAROT_DB_NAME: tarot_e2e
          # E2E database config (used by tests via setup-env.ts)
          TAROT_E2E_DB_HOST: localhost
          TAROT_E2E_DB_PORT: 5436
          TAROT_E2E_DB_USER: tarot_e2e_user
          TAROT_E2E_DB_PASSWORD: tarot_e2e_password_secure
          TAROT_E2E_DB_NAME: tarot_e2e
          TAROT_E2E_DB_SYNCHRONIZE: false
          TAROT_E2E_DB_LOGGING: false
          # Auth config
          JWT_SECRET: test-jwt-secret-for-ci-only-minimum-32-characters-required
          JWT_EXPIRES_IN: 1h
          # AI config
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # Optional AI providers (will test with invalid keys but valid format)
          OPENAI_API_KEY: sk-test-key-for-ci-only-not-real-12345
          DEEPSEEK_API_KEY: sk-test-key-for-ci-only-not-real-12345
          # App config
          NODE_ENV: test
          PORT: 3001
          RATE_LIMIT_TTL: 60
          RATE_LIMIT_MAX: 1000
          # CI environment flag (used by database-infrastructure.e2e-spec.ts)
          CI: true
        run: npm run test:e2e -- --maxWorkers=1

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: backend/tarot-app/test-results
          retention-days: 3

  # ============================================================================
  # JOB 6: Security Audit
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run npm audit
        working-directory: ./backend/tarot-app
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ============================================================================
  # JOB 7: Summary
  # ============================================================================
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [build, unit-tests, e2e-tests]
    if: success()

    steps:
      - name: CI Pipeline Passed
        run: |
          echo "✅ All CI checks passed successfully!"
          echo "- Linting & Formatting: ✓"
          echo "- Type Checking: ✓"
          echo "- Build: ✓"
          echo "- Unit Tests: ✓"
          echo "- E2E Tests: ✓"
