name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: tarotflavia_user
          POSTGRES_PASSWORD: tarotflavia_test_password
          POSTGRES_DB: tarotflavia_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        working-directory: ./backend/tarot-app
        run: npm install

      - name: Run backend tests with coverage
        working-directory: ./backend/tarot-app
        env:
          TAROTFLAVIA_DB_HOST: localhost
          TAROTFLAVIA_DB_PORT: 5432
          TAROTFLAVIA_DB_USERNAME: tarotflavia_user
          TAROTFLAVIA_DB_PASSWORD: tarotflavia_test_password
          TAROTFLAVIA_DB_DATABASE: tarotflavia_test_db
          JWT_SECRET: test-jwt-secret-for-ci-only-min-32-chars
          JWT_EXPIRES_IN: 1h
          NODE_ENV: test
        run: npm test -- --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: backend/tarot-app/coverage
